<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!-- ძირითადი კონტეინერი -->
    <div class="container">      

    <!--კონტეინერი SCORE -->
      <div class="score-section">

        <h1 class="container2_h1">Your Resault</h1>

    <!-- დივში გაკეთდა პატარა დივი circle -->
        <div class="circle">

          <h1 class="circle-H1">76</h1>
          <p class="circle-p">of 100</p>

        </div>     <!-- დაიხურა ეს დივი -->

        <div class="txts">
          <h1 class="txts">Great</h1>
          <p class="txts_p">Your performance exceed 65% of the people conducting the test here!</p>
        </div>


      </div>   <!-- SCORE -->


    <!--კონტეინერი summary -->
    <div class="summary-section">
      <h1 class="title">Summary</h1>
        <div class="reaction-section list red">
          <div class="summary-name">
            <img src="./assets/images/icon-reaction.svg" alt="Icon Reaction">
            <p class="description-name text-red">Reaction</p>
          </div>
          <p class="transparent"><span class="text-bold">80</span> / 100</p>
        </div>
        <div class="memory-section list yellow">
          <div class="summary-name">
            <img src="./assets/images/icon-memory.svg" alt="Icon Memory">
            <p class="description-name text-yellow">Memory</p>
          </div>
          <p class="transparent"><span class="text-bold">92</span> / 100</p>
        </div>
        <div class="verbal-section list green">
          <div class="summary-name">
            <img src="./assets/images/icon-verbal.svg" alt="Icon Verbal">
            <p class="description-name text-green">Verbal</p>
          </div>
          <p class="transparent"><span class="text-bold">61</span> / 100</p>
        </div>
        <div class="visual-section list blue">
          <div class="summary-name">
            <img src="./assets/images/icon-visual.svg" alt="Icon Visual">
            <p class="description-name text-blue">Visual</p>
          </div>
          <p class="transparent"><span class="text-bold">72</span> / 100</p>
       </div>
       <button class="bg-blue">Continue</button>
    </div>
      
    </div>
  </body>
</html>
